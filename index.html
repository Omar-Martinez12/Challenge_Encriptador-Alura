<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/Logo.png"> <!--Pone logo en la pestaÃ±a-->
  </head>
  <body>
    <header>
      <img class="logo" src="img/Alura.png" alt="Alura Logo">
    </header>

    <main>

      <section>
        <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto aqu&iacute;"></textarea>
        <div>
          <h6 class="informacion">Solo letras min&uacute;sculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="botonEncriptar" onclick="botonEncriptador()">Encriptar</button>
          <button class="botonDesencriptar" onclick="botonDesencriptador()">Desencriptar</button>
        </div>
      </section>

      <section>
        <textarea id="mensajes" class="mensaje" cols="30" rows="10"></textarea>
        <div>
          <button id="copiando" class="copiar" onclick="botonCopiar()">Copiar</button>
        </div>          
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
